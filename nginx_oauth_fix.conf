# Nginx Configuration for OAuth Callback
# Add this to your site configuration for blogs.iqubekct.ac.in

location / {
    proxy_pass http://localhost:4343;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Critical for OAuth flows - prevents buffering issues
    proxy_buffering off;
    proxy_redirect off;
    
    # Increase buffer sizes for large OAuth tokens
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Optional: Specific handling for auth routes
location /auth/ {
    proxy_pass http://localhost:4343;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;  # Force HTTPS
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    
    proxy_buffering off;
    proxy_redirect off;
}


