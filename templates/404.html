{% extends "base.html" %}

{% block title %}Page Not Found | Horizon{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center mt-100 mb-100">
            <img src="{{ url_for('static', filename='imgs/theme/page-not-found.png') }}" 
                 alt="404" 
                 class="img-fluid mb-30" 
                 style="max-width: 300px;">
            <h1 class="mb-30">Page Not Found</h1>
            <p class="text-muted mb-30">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
